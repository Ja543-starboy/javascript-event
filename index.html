<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Interactive Elements</h1>
    </header>

    <main>
        <!-- Event Handling Section -->
        <section id="event-section">
            <h2>Event Handling</h2>
            
            <div class="event-box">
                <button id="click-button">Click Me!</button>
                <p id="click-output"></p>
            </div>
            
            <div class="event-box hover-box">
                <p>Hover over me!</p>
                <p id="hover-output"></p>
            </div>
            
            <div class="event-box">
                <input type="text" id="keypress-input" placeholder="Type something...">
                <p id="keypress-output"></p>
            </div>
            
            <div class="event-box secret-box">
                <p>Double click or long press me for a secret!</p>
            </div>
        </section>

        <!-- Interactive Elements Section -->
        <section id="interactive-section">
            <h2>Interactive Elements</h2>
            
            <div class="color-changer">
                <button id="color-button">Change Color</button>
                <div id="color-box"></div>
            </div>
            
            <div class="gallery">
                <h3>Image Gallery</h3>
                <div class="gallery-container">
                    <img src="image1.jpg" alt="Gallery image 1" class="active">
                    <img src="image2.jpg" alt="Gallery image 2">
                    <img src="image3.jpg" alt="Gallery image 3">
                </div>
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>
            
            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="tab1">Tab 1</button>
                    <button class="tab-btn" data-tab="tab2">Tab 2</button>
                    <button class="tab-btn" data-tab="tab3">Tab 3</button>
                </div>
                <div class="tab-content">
                    <div id="tab1" class="tab-pane active">Content for Tab 1</div>
                    <div id="tab2" class="tab-pane">Content for Tab 2</div>
                    <div id="tab3" class="tab-pane">Content for Tab 3</div>
                </div>
            </div>
        </section>

        <!-- Form Validation Section -->
        <section id="form-section">
            <h2>Form Validation</h2>
            <form id="validation-form">
                <div class="form-group">
                    <label for="name">Name (required)</label>
                    <input type="text" id="name" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (min 8 characters)</label>
                    <input type="password" id="password">
                    <span class="error-message"></span>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
